buildscript {
    repositories {
        google()
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:4.0.1'
    }
}

def getExtOrDefault(name) {
    return rootProject.ext.has(name) ? rootProject.ext.get(name) : project.properties['ReactNativeMDetect' + name]
}

def getExtOrIntegerDefault(name) {
    return rootProject.ext.has(name) ? rootProject.ext.get(name) : (project.properties['ReactNativeMDetect' + name]).toInteger()
}


def safeExtGet(prop, fallback) {
    rootProject.ext.has(prop) ? rootProject.ext.get(prop) : fallback
}


apply plugin: 'com.android.library'

android {
    compileSdkVersion safeExtGet("compileSdkVersion", 29)

    defaultConfig {
        minSdkVersion safeExtGet("minSdkVersion", 19)
    }
    lintOptions {
        abortOnError false
    }
}

repositories {
    mavenCentral()
    google()
    jcenter()
    maven {
        // All of React Native (JS, Obj-C sources, Android binaries) is installed from npm
        url "$rootDir/../node_modules/react-native/android"
        // To test url "$rootDir/../example/node_modules/react-native/android"
    }
}

dependencies {
    //noinspection GradleDynamicVersion
    api 'com.facebook.react:react-native:+'

}